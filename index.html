<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Website</title>
    <link rel="stylesheet" href="./assets/css/index.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>

  <!-- Header top navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom navbar-light bg-light">
        <a class="navbar-brand" href="#" style="font-size: 25px; margin-left: 100px;">CarRental</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" style="font-size: 20px;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cars" style="font-size: 20px;">Cars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#blog" style="font-size: 20px;">Blogs</a>
            </li>
          </ul>
        </div>
      </nav>

      <main>
        <article>
          <section class="section hero" id="home">
            <div class="container">
              <div class="hero-content">
                <h2 class="h1 hero-title">Rent Your Car With CarRental. Start Now !</h2>
              </div>
              <div class="hero-banner"></div>
              <div class="hero-form">
                <div class="input-wrapper">
                  <label for="input-1" class="input-label" style="font-weight: bold;">Car Name</label>
                  <input type="text" name="car-model" id="nameId" class="input-field"
                    placeholder="eg Toyota...">
                </div>
                <div class="input-wrapper">
                  <label for="input-2" class="input-label" style="font-weight: bold;">Model</label>
                  <input type="text" name="monthly-pay" id="modelId" class="input-field" placeholder="eg 2021...">
                </div>
                <div class="input-wrapper">
                  <label for="input-3" class="input-label" style="font-weight: bold;">Price</label>
                  <input type="text" name="year" id="priceId" class="input-field" placeholder="eg 125...">
                </div>
                <button onclick="search()" class="btn">Search</button>
              </div>
    
            </div>
          </section>
    
          <section class="section featured-car" id="featured-car">
            <div class="container">
              <div class="title-wrapper">
                <h2 class="h2 section-title">Featured cars</h2>
              </div>
              <ul class="featured-car-list" id="cars">
              </ul>
            </div>
          </section>
    
          <section class="section blog" id="blog">
            <div class="container">
              <h2 class="h2 section-title">Our Blog</h2>
              <ul class="blog-list has-scrollbar" id="blogs">
              </ul>
            </div>
          </section>
    
        </article>
      </main>

 

        <div class="footer-basic" id="about">
            <footer>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#">Home</a></li>
                    <li class="list-inline-item"><a href="#cars">Cars</a></li>
                    <li class="list-inline-item"><a href="#blogs">Blogs</a></li>
                </ul>
                <p class="copyright">MyCarRental Â© 2023</p>
            </footer>
        </div>
        <script src="./assets/js/carsScript.js"></script>
        <script src="./assets/js/blogsScript.js"></script>
</body>
</html>
